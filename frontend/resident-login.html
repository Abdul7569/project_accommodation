<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resident Login</title>
    <link rel="stylesheet" href="style-login.css">
</head>
<body>
    <div class="container">
        <!-- Header Image -->
        <img src="https://i0.wp.com/blog.roompact.com/wp-content/uploads/2019/07/4d8dd-students-in-community.001.png?fit=1400%2C788&ssl=1" alt="Resident Login" class="header-image"> <!-- Replace with actual image path -->

        <h1>Resident Login</h1>
        <form action="/resident-login" method="POST">
            <label for="residentEmail">Email:</label>
            <input type="email" id="residentEmail" name="email" placeholder="Enter your email" required>
            
            <label for="residentPassword">Password:</label>
            <input type="password" id="residentPassword" name="password" placeholder="Enter your password" required>
            
            <button type="submit">Login</button>
            <div class="register-option">
                <p>Don't have an account? <a href="register.html">Register here</a></p>
            </div>
        </form>
        <a href="index.html">Back to Home</a>
        <footer>
            <p>Need help? <a href="contact.html">Contact Us</a></p>
        </footer>
    </div>
</body>
</html>
