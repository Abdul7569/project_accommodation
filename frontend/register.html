<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="style-login.css">
</head>
<body>
    <!-- Wrapper for Registration Page -->
    <div class="register-page-wrapper">
        <header>
            <img src="https://t3.ftcdn.net/jpg/01/68/29/86/360_F_168298645_dPGRZzYb9oILTaJCGMP8AEPXeaDiGlPj.jpg" alt="Wide Banner Image" class="register-banner">
        </header>
        <div class="register-container">
            <h2>Create an Account</h2>
            <form>
                <input type="text" id="name" placeholder="Full Name" required>
                <input type="email" id="registerEmail" placeholder="Email Address" required>
                <input type="password" id="registerPassword" placeholder="Password" required>
                <input type="password" id="confirmPassword" placeholder="Confirm Password" required>
                <button type="submit">Register</button>
            </form>
            <div class="login-option">
                <p>Already have an account? <a href="resident-login.html">Login here</a></p>
            </div>
        </div>
    </div>
</body>
</html>
