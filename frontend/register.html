<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="resgiterr.css">
</head>
<body>
    <div class="register-page-wrapper">
        <header>
            <img src="https://t3.ftcdn.net/jpg/01/68/29/86/360_F_168298645_dPGRZzYb9oILTaJCGMP8AEPXeaDiGlPj.jpg" alt="Wide Banner Image" class="register-banner">
        </header>
        <div class="register-container">
            <h2>Create an Account</h2>
            <form>
                <input type="text" id="name" placeholder="Full Name" required>
                <input type="text" id="UserID" placeholder="UserID" required>
                <input type="password" id="Password" placeholder="Password" required>
                <input type="password" id="confirmPassword" placeholder="Confirm Password" required>
                <input type="tel" id="contactInfo" placeholder="Mobile Number" required>
                <label for="gender">Gender</label>
                <select id="gender" name="gender">
                    <option value="">Select Gender</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                    <option value="prefer_not_to_say">Prefer not to say</option>
                </select>
                <button type="button" onclick="register()">Register</button>
                <div id="error-message" style="color: red;"></div>
            </form>
            <div class="login-option">
                <p>Already have an account? <a href="resident-login.html">Login here</a></p>
            </div>
        </div>
    </div>
    <script src="logic.js"></script>
</body>
</html>
